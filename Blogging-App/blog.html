<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body >
    <div class="spiner-container" id="spiner">
        <div class="loading">
            <h1>Please Wait</h1>
            <div class="spiner">
                <div class="spinner-container">
                    <div class="spinner">
                        <div class="spinner">
                            <div class="spinner">
                                <div class="spinner">
                                    <div class="spinner">
                                        <div class="spinner"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container-blog">
        <nav class="navbar navbar-expand-md">
            <div class="container-lg">
                <a class="navbar-brand">Personal Blog App</a>
                <button class="navbar-toggler  navbar-btns" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M3 3h18v2H3zm0 16h18v2H3zm0-8h18v2H3z"/></svg>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="allblog.html">All Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="profile.html" id="fullName"></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link " aria-current="page" id="Logout">Sign Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="dashboards">
            <h1>Dashboard</h1>
        </div>
    </div>

    <div class="container-lg colorss">
        <div class="create-post">
            <div class="create-post-container">
                <div class="placeholder-post">
                    <input type="text" placeholder="Placeholder..." id="title">
                </div>
                <div class="text-post">
                    <textarea name="" id="textarea" class="textarea-design"
                        placeholder="What's on your mind?"></textarea>
                </div>
                <div class="text-post post_btn"><button id="postBlog">Posting</button> </div>
            </div>

            <div class="create-post-container mt-4">
                <div class="head-blog">
                    <h3>My Blog</h3>
                </div>

                <div id="my-blogs">
                    <!-- add post -->
                    
                </div>

            </div>
        </div>
    </div>


    <script src="javascript/bootstarp.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="javascript/app.js"></script>
</body>

</html>
